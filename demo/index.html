<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8"/>

		<!--
		Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess
		-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

		<title>jQuery i18n Demo</title>
		<!-- <link rel="shortcut icon" href="/favicon.ico"/> -->
		<!-- <link rel="apple-touch-icon" href="/apple-touch-icon.png"/> -->
		<!-- <meta name="description" content=""/> -->
		<meta name="author" content="Santhosh Thottingal"/>
		<!-- Libs -->
		<script src="../libs/jquery.js"></script>
		<script src="../libs/CLDRPluralRuleParser/src/CLDRPluralRuleParser.js"></script>
		<!-- Source -->
		<script src="../src/jquery.i18n.js"></script>
		<script src="../src/jquery.i18n.messages.js"></script>
		<script src="../src/jquery.i18n.parser.js"></script>
		<script src="../src/jquery.i18n.emitter.js"></script>
		<script src="../src/jquery.i18n.language.js"></script>
		<!-- Demo -->
		<script src="js/bootstrap.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<script src="js/demo.js"></script>
		<!-- i18n -->
		<link rel="localization" hreflang="en" href="i18n/demo-en.json" type="application/l10n+json"/>
		<link rel="localization" hreflang="ml" href="i18n/demo-ml.json" type="application/l10n+json"/>
	</head>

	<body>
		<div class="container">
			<header id="overview" class="subhead well">
				<h1>jQuery i18n Demo</h1>
				<p class="lead">
					jQuery i18n Demo
				</p>
			</header>
			<div class="lead">
				<select class="input-small person">
					<option data-i18n='Meera' value="female">Meera</option>
					<option data-i18n='Harry' value="male">Harry</option>
				</select>
				has <input class="input-mini kittens" value=1 size="3" type="number"/> kitten(s). He/She loves to play with it/them.
			</div>
			<div class="lead">
				Display the above sentence in <select class="language span3">
					<option value="en">English</option>
					<option value="ml">Malayalam</option>
				</select>
			</div>
			<div class="result lead alert alert alert-success"><!--The message will be filled here automatically.--></div>
			<hr/>
			<footer>
				<p>
					&copy; Copyright by Santhosh Thottingal ( santhosh dot thottingal at gmail dot com ).
				</p>
			</footer>
		</div>
	</body>
</html>
